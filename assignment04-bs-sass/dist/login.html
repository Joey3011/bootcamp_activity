<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to SaSS with Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../dist/css/activity.css">
    <!--Use the .css file because the browser doesn't understand SaSS file-->
</head>
<body>
    <main>
        <!-- bg weapper for light and dark mode -->
        <div class="bg-wrapper light">
            <div class="container-fluid">
                <div class="row justify-content-center mt-5 pt-5">
                    <div class="col-md-5">
                        <form action="form.html">
                            <div class="form-title">
                                <h1>
                                    Login
                                </h1>
                            </div>
                            <div class="mb-1">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                            </div>
                            <div class="mb-3 float-end">
                                <button class="btn btn-danger" type="reset">Clear</button>
                                <button onclick="validateForm()" class="btn btn-success" type="submit">Submit</button>  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container fixed-bottom mb-5 pb-5">
                <button class="toggle-btn">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="../js/activity.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function validateForm() {
            var user = document.getElementById('username').value;
            var pwd = document.getElementById('password').value;
            if (user !== "" && pwd !== "") {
                alert("Thank you for logging in...");
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
