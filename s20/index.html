<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abrakadabra</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col mt-5">
                    <div class="mb-3">
                        <input class="form-control" type="tex" placeholder="Search student by name" name="checkName" id="checkName">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Enter student's name" name="nameInput" id="nameInput">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Enter student's section" name="section" id="section">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="d-flex flex-row justify-content-end">
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary me-2" id="add">Add student</button>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary me-2" id="view">View all students</button>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary me-2" id="check">View total number of students</button>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary me-2" id="remove">Delete student</button>
                    </div>
        
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary me-2" id="find">Check students status</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
